<div class="row justify-content-evenly bg-warning">
    <div class="col-9">
        <h1 class="mt-5 text-center text-white">Calculator</h1>
        
        <form method="post"> {% comment %}<!-- action={% url 'submitform' %} --> {% endcomment %}
        {% csrf_token %}
        
            {% if error %}
            <div class="alert alert-danger mb-5">
              Invalid input! - Please enter some value
            </div>
            {% endif %}
            
            <div class="mb-3">
              <label for="" class="form-label">Value1</label>
              <input type="text" class="form-control" name="num1" value="{{value1}}">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Opreator</label>
              <select class="form-control" name="opr">

                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
            </div>

              <label for="" class="form-label">Value2</label>
              <input type="text" class="form-control" name="num2" value="{{value2}}">
            </div>
